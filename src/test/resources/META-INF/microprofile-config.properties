hibernate.show_sql=false
hibernate.hbm2ddl.auto=update
hibernate.jdbc.batch_size=30

#H2
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.connection.url=jdbc:h2:mem:db1;
hibernate.connection.driver_class=org.h2.Driver

supplychain.consul.enabled=false

supplychain.consul.retry.enabled=false
supplychain.consul.timeout.enabled=true
supplychain.consul.timeout.interval=300

%noop.supplychain.consul.timeout.enabled=false